<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h2>Input and Result</h2>
    {% if result %}
        <p>Your input: {{ user_input }}</p>
        <p>Result: {{ result }}</p>
    {% endif %}
    <form method="post">
        <label for="user_input">Enter something:</label>
        <textarea id="user_input" name="user_input">{{ user_input or '' }}</textarea>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
